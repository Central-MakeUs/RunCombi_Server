<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runcombi</title>
    <style>
        * {
          box-sizing: border-box;
        }

        /* 전체 배경과 텍스트 컬러 */
        body {
          margin: 0;
          height: 100vh;
          background-color: #222; /* 어두운 회색/검정 배경 */
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: Arial, sans-serif;
        }

        /* 입력 박스 컨테이너 */
        .login-box {
          width: 90%;
          max-width: 400px;
          padding: 2em;
          background: #333; /* 조금 더 밝은 어두운 배경 */
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* 제목 */
        h2 {
          color: #D7FE63; /* 형광색 포인트 */
          text-align: center;
          margin-bottom: 1em;
        }

        /* 태그의 스타일링 */
        input[type="text"],
        input[type="password"] {
          width: 100%;
          padding: 12px;
          margin: 8px 0 16px 0;
          border: 1px solid #555;
          border-radius: 4px;
          background-color: #222;
          color: #fff;
          font-size: 1em;
        }

        /* 버튼 스타일 */
        button {
          width: 100%;
          padding: 14px;
          background-color: #D7FE63; /* 형광색 포인트 */
          border: none;
          border-radius: 4px;
          font-size: 1em;
          color: #222;
          cursor: pointer;
          font-weight: bold;
          transition: background-color 0.3s;
        }
        button:hover {
          background-color: #E8FFA3;
        }

        /* 반응형 텍스트 크기 조절 (선택적) */
        @media(max-width: 600px) {
          .login-box {
            padding: 1.5em;
          }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>로그인</h2>
        <form th:action="@{/admin/login}" method="post">
            <input type="text" placeholder="아이디" name="username" required />
            <input type="password" placeholder="비밀번호" name="password" required />
            <button type="submit">로그인</button>
        </form>
    </div>
</body>
</html>
